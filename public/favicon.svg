  <rect width="64" height="64" fill="#0B0B0F" rx="8"/>
  
  <!-- Efecto anaglífico para P -->
  <text x="10" y="42" font-family="Arial, sans-serif" font-weight="700" font-size="36" fill="#FF0000" opacity="0.8">P</text>
  <text x="12" y="44" font-family="Arial, sans-serif" font-weight="700" font-size="36" fill="#00FFFF" opacity="0.8">P</text>
