<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Letra M con efecto anaglífico -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-weight="700" font-size="48" fill="#FF0000" opacity="0.8">M</text>
  <text x="12" y="52" font-family="Arial, sans-serif" font-weight="700" font-size="48" fill="#00FFFF" opacity="0.8">M</text>
  <text x="11" y="51" font-family="Arial, sans-serif" font-weight="700" font-size="48" fill="#FFFFFF">M</text>
  
  <!-- Letra O (círculo con diseño de lente de cámara) -->
  <!-- Sombra roja -->
  <circle cx="68" cy="38" r="20" fill="none" stroke="#FF0000" stroke-width="4" opacity="0.6"/>
  <!-- Sombra cyan -->
  <circle cx="72" cy="42" r="20" fill="none" stroke="#00FFFF" stroke-width="4" opacity="0.6"/>
  <!-- Círculo exterior blanco -->
  <circle cx="70" cy="40" r="20" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  <!-- Círculo interior negro -->
  <circle cx="70" cy="40" r="12" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
  <!-- Punto central blanco -->
  <circle cx="70" cy="40" r="4" fill="#FFFFFF"/>
  
  <!-- Letra N con efecto anaglífico -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-weight="700" font-size="48" fill="#FF0000" opacity="0.8">N</text>
  <text x="102" y="52" font-family="Arial, sans-serif" font-weight="700" font-size="48" fill="#00FFFF" opacity="0.8">N</text>
  <text x="101" y="51" font-family="Arial, sans-serif" font-weight="700" font-size="48" fill="#FFFFFF">N</text>
  
  <!-- Texto "MAPPING ON" -->
  <text x="10" y="70" font-family="Arial, sans-serif" font-weight="400" font-size="10" fill="#FFFFFF" letter-spacing="2">MAPPING ON</text>
</svg>
