services:
  - type: web
    name: photocall-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Las siguientes variables deben configurarse en el dashboard de Render:
      # - PUBLIC_BASE_URL: URL p√∫blica de tu servicio (ej: https://photocall-backend.onrender.com)
      # - DRIVE_PARENT_FOLDER_ID: ID de la carpeta padre en Google Drive
      # - GOOGLE_CREDENTIALS: JSON completo de las credenciales de Google (como string)

