services:
  - type: web
    name: photocall-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    # NOTA: Las variables de entorno se configuran en el Dashboard de Render:
    # - PUBLIC_BASE_URL: URL pública del servicio (ej: https://photocall-backend.onrender.com)
    # - DRIVE_PARENT_FOLDER_ID: ID de la carpeta padre en Google Drive
    # - GOOGLE_CREDENTIALS: JSON completo de credenciales de Google (como string)
    # 
    # Render configura automáticamente:
    # - NODE_ENV: production
    # - PORT: (puerto asignado automáticamente)

